<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Diego Carreon</title>

    <meta name="description" content="Get in touch with Diego Carreon for project inquiries or collaborations.">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="antialiased">

    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
             <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold text-slate-800">DC.</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="about.html" class="text-slate-600 hover:text-blue-600">About</a>
                    <a href="index.html#portfolio" class="text-slate-600 hover:text-blue-600">Portfolio</a>
                    <a href="index.html#skills" class="text-slate-600 hover:text-blue-600">Skills</a>
                    <a href="contact.html" class="text-blue-600 font-semibold">Contact</a> </nav>
                <a href="contact.html" class="hidden md:block bg-blue-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-blue-700">Hire Me</a>
                <button id="mobile-menu-btn" class="md:hidden text-slate-800" aria-label="Open menu" aria-expanded="false">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
             <a href="about.html" class="block py-2 px-6 text-sm text-slate-600 hover:bg-slate-100">About</a>
            <a href="index.html#portfolio" class="block py-2 px-6 text-sm text-slate-600 hover:bg-slate-100">Portfolio</a>
            <a href="index.html#skills" class="block py-2 px-6 text-sm text-slate-600 hover:bg-slate-100">Skills</a>
            <a href="contact.html" class="block py-2 px-6 text-sm bg-slate-100 text-blue-600">Contact</a>
        </div>
    </header>

    <main>
        <section id="contact" class="pt-32 pb-20 md:pt-40 md:pb-32">
            <div class="container mx-auto px-6">
                <div class="max-w-2xl mx-auto text-center">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-8 text-center">Let's Get In Touch</h1>
                    <p class="text-slate-600 text-lg mb-8">
                        Have a project in mind or just want to say hello? I'd love to hear from you.
                    </p>
                    <form action="https://formspree.io/f/your_unique_form_id" method="POST" class="text-left space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-800 text-white">
        </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
